<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="title">PMR</ui:define>

    <ui:define name="content">
        All looks fine, application did at least boot!<br/>

        <p>
            ParentEntity Id:
            <h:outputText value="#{requestBean.parentEntity.id}"/>
            <br/>
            Children Ids:
            <ui:repeat value="#{requestBean.parentEntity.children}" var="child">
                <h:outputText value="#{child.id}, "/>
            </ui:repeat>

        </p>


        <p>
            Reloaded ParentEntity Id:
            <h:outputText value="#{requestBean.reloadedParent.id}"/>
            <br/>
            Children Ids:
            <ui:repeat value="#{requestBean.reloadedParent.children}" var="child">
                <h:outputText value="#{child.id}, "/>
            </ui:repeat>
        </p>
    </ui:define>

</ui:composition>
</html>
